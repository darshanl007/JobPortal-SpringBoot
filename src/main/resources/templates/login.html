<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Portal - Login</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}
		.navbar {
			background-color: #34495e;
			padding: 1rem 2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}
		.logo {
			color: white;
			font-size: 1.5rem;
			font-weight: bold;
		}
		.logo a {
			color: white;
			text-decoration: none;
		}
		.nav-buttons {
			display: flex;
			gap: 1rem;
		}
		.nav-btn {
			padding: 0.5rem 1.5rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}
		.register-btn {
			background-color: #27ae60;
			color: white;
		}
		.login-btn {
			background-color: transparent;
			color: white;
			border: 2px solid white;
		}
		.register-btn:hover {
			background-color: #219a52;
		}
		.login-btn:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}
		body {
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
						url('https://images.unsplash.com/photo-1484417894907-623942c8ee29?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
			background-size: cover;
			background-position: center;
		}
		.main-container {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			padding-top: 4rem;
			padding-bottom: 4rem;
			margin-top: 3rem; 
		}
		.container {
			background-color: white;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
			width: 100%;
			max-width: 400px;
		}
		.text-center {
			text-align: center;
		}
		.mb-3 {
			margin-bottom: 1rem;
		}
		.form-label {
			color: #2c3e50;
			display: block;
			margin-bottom: 0.5rem;
			font-weight: bold;
		}
		.form-control {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		.btn {
			padding: 0.5rem 2rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			color: white;
		}
		.btn-primary {
			background-color: #3498db;
			padding: 0.5rem 1.5rem;
            font-size: 1.1rem; 
            border-radius: 4px; 
            transition: all 0.3s ease;
		}
		.btn-primary:hover {
			background-color: #2980b9;
		}
		 p {
       	   display: block;
           margin-bottom: 0.5rem;
           color: #2c3e50;
           font-weight: bold;
        }
		.text-center a {
			color: #3498db;
			text-decoration: none;
		}
		.text-center a:hover {
			text-decoration: underline;
		}
		.footer {
			background-color: #34495e;
			color: white;
			padding: 2rem;
			text-align: center;
			width: 100%;
		}
		.footer-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 1rem;
		}
		.footer-links {
			display: flex;
			justify-content: center;
			gap: 2rem;
			margin-bottom: 1rem;
			flex-wrap: wrap;
		}
		.footer-links a {
			color: white;
			text-decoration: none;
		}
		.footer-links a:hover {
			text-decoration: underline;
		}
		.footer-text {
			color: #bdc3c7;
			font-size: 0.9rem;
		}
		@media (max-width: 768px) {
			.footer {
				padding: 1rem;
			}
			.footer-links {
				gap: 1rem;
			}
			.footer-links a {
				font-size: 0.9rem;
			}
			.footer-text {
				font-size: 0.8rem;
			}
		}
		@media (max-width: 480px) {
			.footer-links {
				flex-direction: column;
				gap: 0.5rem;
			}
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<div class="logo"><a href="/">JobPortal</a></div>
		<div class="nav-buttons">
			<a href="/login"><button class="nav-btn login-btn">Login</button></a>
			<a href="/jobseeker/register"><button class="nav-btn register-btn">Register</button></a>
		</div>
	</nav>
	<div class="main-container">
		<div class="container">
			<h1 class="text-center mb-4" style="position: relative; top: -12px; color: #2c3e50;">Login</h1>
			<div class="form-container">
				<form action="/login" method="post">
					<div class="mb-3">
						<label for="email" class="form-label">Email or Phone Number:</label>
						<input type="text" class="form-control" id="email" name="email" required placeholder="Enter email or phone number">
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" name="password" required placeholder="Enter password">
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</form><br>
				<p class="mt-3 text-center">
					Don't have an account? <a href="/jobseeker/register">Register here</a>
				</p>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="footer-content">
			<div class="footer-links">
				<a href="/about-us">About Us</a>
				<a href="/contact">Contact</a>
				<a href="/privacy-policy">Privacy Policy</a>
				<a href="/terms">Terms of Service</a>
			</div>
			<p class="footer-text">Â© 2024 JobPortal. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
